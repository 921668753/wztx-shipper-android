    //    compile 'com.qiniu:qiniu-android-sdk:latest.release'
    // compile 'net.orfjackal.retrolambda:retrolambda:2.5.1'
//仿系统(RatingBar)的一个评分控件  https://github.com/azhon/RatingBar
